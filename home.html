<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body style="background-color:#f2f2f2"ng-controller="mainController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <img src="img/oxxo.png"style="width:150px;margin-top:10px"/>
        </div>
      </div>
        <div class="row"style="margin-top:20px">
          <div class="col-md-12">
            <p>Ingresa el título de la encuesta</p>
          </div>
          <div class="col-md-6 col-sm-6">
            <input type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row"style="margin-top:20px">
          <div class="col-md-12">
            <p>Ingresa la categoría de la encuesta</p>
          </div>
          <div class="col-md-6 col-sm-6">
            <input type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row"style="margin-top:20px">
          <div class="col-md-12">
            <p>Ingresa el icono de la encuesta</p>
          </div>
          <div class="col-md-6 col-sm-6">
            <input type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row"style="margin-top:20px">
          <div class="col-md-12">
            <p>Ingresa la fecha de expiración de la encuesta encuesta</p>
          </div>
          <div class="col-md-4 col-sm-4">
            <input type="date" class="form-control" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row"style="margin-top:20px">
          <div class="col-md-12">
            <p>Descripción de encuesta</p>
          </div>
          <div class="col-md-6 col-sm-6">
            <textarea  class="editor form-control"style="border-width: 1px;" autocomplete="off" aria-multiline="true" aria-invalid="false"></textarea>
            <a class="btn pull-right" href="#/preguntas"style="background-color:#f22a2a;text-decoration:none;color:#FFFFFF;margin-top:20px">Siguiente</a>
          </div>
        </div>
    </div>
  </body>
</html>
